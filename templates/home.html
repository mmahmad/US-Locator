	<!-- Form for City, State-->
	<form method = "POST">
	<div class = "container col-md-4 text-center"> 
	<div class="form-group display-4">

		<input type="text" input name = "city" class="form-control text-center" id="formGroupExampleInput" placeholder="City" >
	</div>
	<div class="form-group display-4">

		<input type="text" input name = "state" class="form-control text-center" id="formGroupExampleInput" placeholder="State">
	</div>
	
	<button type="submit" class="btn btn-primary text-center">Submit</button>
	
	</div>
	</form>
	
	<br></br>
	
	
	<!-- Form for Zipcode-->
	<form action = "/api/zipcode/info" method = "GET">
	<div class = "container col-md-4 text-center padding-top-sm "> 
	<div class="form-group display-4">

		<input type="text" input name = "zipcode" class="form-control text-center" id="formGroupExampleInput" placeholder="Zipcode" >
	</div>

	<button type="submit" class="btn btn-primary text-center">Submit</button>
	
	</div>
	</form>
